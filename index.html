
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMER | الإبداع اللامحدود</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-blue: #3b82f6;
        --brand-indigo: #6366f1;
      }
      body {
        font-family: 'Cairo', 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      .glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .premium-card {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.4) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .premium-card:hover {
        transform: translateY(-8px) scale(1.01);
        border-color: rgba(59, 130, 246, 0.3);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 20px rgba(59, 130, 246, 0.1);
      }
      @keyframes blob-bounce {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }
      .blob {
        position: absolute;
        filter: blur(80px);
        z-index: -1;
        animation: blob-bounce 25s infinite alternate;
      }
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      @keyframes text-shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .text-shimmer {
        background: linear-gradient(
          90deg, 
          #3b82f6 0%, 
          #818cf8 25%, 
          #ffffff 50%, 
          #818cf8 75%, 
          #3b82f6 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: text-shimmer 4s linear infinite;
        display: inline-block;
      }

      /* View Transitions */
      @keyframes view-fade-in {
        0% { opacity: 0; transform: translateY(15px); filter: blur(4px); }
        100% { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      @keyframes view-fade-out {
        0% { opacity: 1; transform: translateY(0); filter: blur(0); }
        100% { opacity: 0; transform: translateY(-15px); filter: blur(4px); }
      }
      .view-animate-enter {
        animation: view-fade-in 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      .view-animate-exit {
        animation: view-fade-out 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* Print Optimizations */
      @media print {
        body { background: white !important; color: black !important; padding: 0 !important; }
        .blob, .glass, footer, .sidebar-controls, header { display: none !important; }
        #root { padding: 0 !important; }
        .premium-card { 
          background: white !important; 
          border: 1px solid #eee !important; 
          box-shadow: none !important; 
          color: black !important;
          break-inside: avoid;
        }
        .text-white { color: #000 !important; }
        .text-slate-400, .text-slate-500 { color: #666 !important; }
        .bg-black\/50, .bg-slate-900\/30 { background: #f9f9f9 !important; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body class="custom-scrollbar">
    <div class="blob w-[500px] h-[500px] bg-blue-600/10 top-[-100px] right-[-100px]"></div>
    <div class="blob w-[400px] h-[400px] bg-purple-600/5 bottom-[-100px] left-[-100px]" style="animation-delay: -5s;"></div>
    <div id="root"></div>
  </body>
</html>
